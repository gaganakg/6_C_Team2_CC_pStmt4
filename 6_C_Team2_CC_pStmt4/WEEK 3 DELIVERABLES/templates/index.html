<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etcd Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Set the height of the body to full viewport height */
        }

        .outer-box {
            width: calc(100% - 40px); /* Adjusted to fit within the page */
            max-width: 800px; /* Set maximum width */
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden; /* Hide overflow content */
            margin-top: 40px; /* Add margin at the top */
        }

        .container {
            display: flex;
        }

        .left-box {
            flex: 1; /* Occupy half of the container */
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #ccc; /* Add border between input and output sections */
        }

        .right-box {
            flex: 1; /* Occupy half of the container */
            padding: 20px;
            box-sizing: border-box;
        }

        h1, h2 {
            margin-top: 0; /* Remove default margin */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            text-decoration: underline; /* Add underline */
        }

        h2 {
            margin-top: 30px;
            text-decoration: underline; /* Add underline */
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="outer-box">
        <div class="container">
            <div class="left-box">
                <h1>etcd Application</h1>
                
                <div class="input-section">
                    <h2>Put</h2>
                    <form method="POST">
                        <label for="put_key">Key:</label>
                        <input type="text" id="put_key" name="key" required/>
                        <label for="put_value">Value:</label>
                        <input type="text" id="put_value" name="value" required/>
                        <button type="submit" name="submit_button" value="Put">Put</button>
                    </form>
                </div>
                
                <div class="input-section">
                    <h2>Get</h2>
                    <form method="POST">
                        <label for="get_key">Key:</label>
                        <input type="text" id="get_key" name="key" required/>
                        <button type="submit" name="submit_button" value="Get">Get</button>
                    </form>
                </div>
                
                <div class="input-section">
                    <h2>Delete</h2>
                    <form method="POST">
                        <label for="delete_key">Key:</label>
                        <input type="text" id="delete_key" name="key" required/>
                        <button type="submit" name="submit_button" value="Delete">Delete</button>
                    </form>
                </div>
                
                <div class="input-section">
                    <h2>List</h2>
                    <form method="POST">
                        <button type="submit" name="submit_button" value="List">List All Keys</button>
                    </form>
                </div>
            </div>

            <div class="right-box">
                <h1>Output</h1>
                {% if message %}
                    <p>{{ message }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
